<!-- 10. Sports League Table
Create a league table for a sports tournament:
• Columns: Team Name, Matches Played, Wins, Losses, Draws, Points.
• Sort the rows by points in descending order.
• Highlight the top 3 teams with bold text or a unique background color.
Bonus Challenge:
• Add a footer row displaying the total number of matches played by all teams 
combined -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sales Report</title>
</head>

            </tr>  

            <tr>
                <td>Delhi Capitals</td>

            <tr>

        <tfoot>
            <tr>
                <td colspan="4" align="right">Total Matches Played</td>
                <td>40</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
